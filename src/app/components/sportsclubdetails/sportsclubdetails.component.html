
<div class="bg-container">
    <table mat-table [dataSource]="sportsClubList" class="mat-elevation-z8 list-background m-1 shadow-lg p-3 mb-5 bg-white rounded">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="clubId">
          <th mat-header-cell *matHeaderCellDef style="font-weight:bold"> ClubId</th>
          <td mat-cell *matCellDef="let element" style="font-weight:bold"> {{element.clubId}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="clubName">
          <th mat-header-cell *matHeaderCellDef style="font-weight:bold"> ClubName </th>
          <td mat-cell *matCellDef="let element"> {{element.clubName}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="contactNo">
          <th mat-header-cell *matHeaderCellDef style="font-weight:bold"> ContactNumber </th>
          <td mat-cell *matCellDef="let element"> {{element.contactNo}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="location" >
          <th mat-header-cell *matHeaderCellDef style="font-weight:bold"> Location </th>
          <td mat-cell *matCellDef="let element"> {{element.location}} </td>
        </ng-container>


        <ng-container matColumnDef="delete" >
          <th mat-header-cell *matHeaderCellDef style="font-weight:bold" > Delete</th>
          <td mat-cell *matCellDef="let element" >
             <button class="btn btn-danger" (click) = "onClickDeleteClub(element.clubId)">delete</button> </td>
        </ng-container>
         
        <ng-container matColumnDef="update" >
          <th mat-header-cell *matHeaderCellDef style="font-weight:bold"> Update </th>
          <td mat-cell *matCellDef="let element" >
             <button class="btn btn-warning" (click) = "onClickUpdateClub(element)">Update</button> </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


      </table>
      
      <button routerLink="/sportsClub" class="btn btn-primary">Add SportsClub</button>
      
</div>
